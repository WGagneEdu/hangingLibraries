<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results - Hanging Libraries</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background-image: url('../src/peakpx.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2c2c2c;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #EAEAEA;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background: #d6d6d6;
    }

    .title {
      margin-top: 130px;
      background: #8A4F2A;
      color: white;
      padding: 12px 30px;
      font-size: 22px;
      border-radius: 28px;
      font-weight: 600;
    }

    .search-term {
      margin-top: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 25px;
      border-radius: 20px;
      font-size: 16px;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      margin-top: 40px;
      padding-bottom: 60px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .book-card:hover { transform: translateY(-5px); }

    .book-cover {
      width: 130px;
      height: 190px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-info { text-align: center; }

    .book-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .book-author {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .book-isbn {
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
      font-style: italic;
    }

    .book-desc {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="nav-btn" onclick="location.href='../html/HomePage.html'">üè† HOME</button>
    <button class="nav-btn" onclick="location.href='../html/SearchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='../html/BrowsePage.html'">‚ò∞ BROWSE</button>
    <button class="nav-btn" onclick="location.href='../html/EditProfile.html'">üë§ PROFILE</button>
  </div>

  <div class="title">SEARCH RESULTS</div>
  <div id="searchTermDisplay" class="search-term"></div>
  <div class="results-container" id="resultsContainer"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const query = params.get('query');
    const termDisplay = document.getElementById('searchTermDisplay');
    if (query) {
      termDisplay.textContent = `Results for: "${decodeURIComponent(query)}"`;
    } else {
      termDisplay.textContent = "No search term provided.";
    }

    const exampleBooks = [
      { title: "The Silent Library", author: "Maria Green", isbn: "978-0451524935", desc: "A mysterious story about knowledge hidden within the shelves of an ancient library.", img: "peakpx.jpg" },
      { title: "Gardens of Words", author: "Liam Carter", isbn: "978-0140449136", desc: "Exploring the beauty and symbolism of books through the ages.", img: "peakpx.jpg" },
      { title: "Digital Alexandria", author: "Aisha Noor", isbn: "978-0061120084", desc: "A futuristic look at libraries reborn in the digital age.", img: "peakpx.jpg" }
    ];

    const resultsContainer = document.getElementById('resultsContainer');
    exampleBooks.forEach(book => {
      const card = document.createElement('div');
      card.className = 'book-card';
      card.innerHTML = `
        <img src="${book.img}" alt="Book Cover" class="book-cover">
        <div class="book-info">
          <div class="book-title">${book.title}</div>
          <div class="book-author">by ${book.author}</div>
          <div class="book-isbn">ISBN: ${book.isbn}</div>
          <div class="book-desc">${book.desc}</div>
        </div>
      `;
      resultsContainer.appendChild(card);
    });
  </script>
</body>
</html>
