  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter', sans-serif;}

    body{
      background-image:url("peakpx.jpg");

      background:#8A4F2A;color:white;padding:12px 30px;
      border-radius:28px;width:max-content;margin-left:auto;margin-right:auto;
      font-weight:600;
    }

    .container{
      background:rgba(255,255,255,0.9);padding:30px;margin:40px auto;

      box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }

    input,select{
      width:100%;padding:12px;border:1px solid #ccc;border-radius:8px;
      margin-top:10px;
    }

    .btn{
      background:#8A4F2A;color:white;border:none;padding:12px;border-radius:10px;margin-top:20px;
