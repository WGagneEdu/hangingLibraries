<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse ‚Äì Hanging Libraries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navbar">
  <button class="nav-btn" onclick="location.href='index.html'">üèõ HOME</button>
  <button class="nav-btn" onclick="search.html'">üîç SEARCH</button>
  <button class="nav-btn" onclick="location.href='browse.html'">‚ò∞ BROWSE</button>
  <button class="nav-btn" id="profileBtn">üë§ PROFILE</button>
  <button class="nav-btn" id="loginLogoutBtn">üîê LOGIN</button>
</div>

<div class="page-title">BROWSE COLLECTION</div>

<div id="browseContainer" class="browse-grid"></div>

<!-- BOOK MODAL -->
<div id="bookModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalAuthor"></p>
    <p id="modalISBN"></p>
    <p id="modalInventory"></p>

    <div class="modal-buttons">
      <button id="checkoutBtn" class="primary-btn">Check Out</button>
      <button id="closeModalBtn" class="secondary-btn">Close</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
<script>
window.refreshBooks = loadBrowse;

function renderBookCard(book) {
  return `
    <div class="book-card">
      <img
        class="book-cover"
        src="/api/book/cover/${book.ISBN}"
        alt="Book cover"
      >
      <div class="book-title">${book.Title}</div>
      <div class="book-author">
        ${book.Author_fName || ""} ${book.Author_lName || ""}
      </div>
      <div class="book-meta">
        ISBN: ${book.ISBN}<br>
        Home: ${book.Book_Home}<br>
        Copies: ${book.Book_inventory}
      </div>
    </div>
  `;
}

async function loadBrowse() {
  const container = document.getElementById("browseContainer");
  const data = await apiGET("/api/browse");

  if (!data.success) {
    container.innerHTML = "<p>Error loading books.</p>";
    return;
  }

  container.innerHTML = data.items.map(renderBookCard).join("");
  enableBookClick("browseContainer");
}

document.addEventListener("DOMContentLoaded", () => {
  setupNavbar();
  loadBrowse();
});
</script>

</body>
</html>
