<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Library - Hanging Libraries</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background-image: url('peakpx.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2c2c2c;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #EAEAEA;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .nav-btn:hover { background: #d6d6d6; }

    .title {
      margin-top: 130px;
      background: #8A4F2A;
      color: white;
      padding: 12px 30px;
      font-size: 22px;
      border-radius: 28px;
      font-weight: 600;
    }

    .browse-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 85%;
      max-width: 1200px;
      margin-top: 40px;
      padding-bottom: 60px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .book-card:hover { transform: translateY(-5px); }

    .book-cover {
      width: 130px;
      height: 190px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-info { text-align: center; }

    .book-title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .book-author {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    .book-isbn {
      font-size: 13px;
      color: #777;
      margin-bottom: 8px;
      font-style: italic;
    }

    .book-desc {
      font-size: 13px;
      color: #666;
    }

    .loading {
      text-align: center;
      color: #444;
      margin: 30px 0;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button class="nav-btn" onclick="location.href='HomePage.html'">üè† HOME</button>
    <button class="nav-btn" onclick="location.href='SearchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='BrowsePage.html'">‚ò∞ BROWSE</button>
    <button class="nav-btn" onclick="location.href='EditProfile.html'">üë§ PROFILE</button>
    <button class="nav-btn" onclick="location.href='StaffPage.html'">üõ†Ô∏è STAFF</button>
  </div>

  <div class="title">BROWSE COLLECTION</div>

  <div class="browse-container" id="browseContainer"></div>
  <div class="loading" id="loadingText">Loading more books...</div>

  <script>
    const allBooks = [
      { title: "The Silent Library", author: "Maria Green", isbn: "978-0451524935", desc: "A mysterious story about hidden knowledge.", img: "peakpx.jpg" },
      { title: "Gardens of Words", author: "Liam Carter", isbn: "978-0140449136", desc: "Exploring the beauty of books through the ages.", img: "peakpx.jpg" },
      { title: "Digital Alexandria", author: "Aisha Noor", isbn: "978-0061120084", desc: "A futuristic look at digital libraries.", img: "peakpx.jpg" },
      { title: "Ink and Ivy", author: "Hana Lee", isbn: "978-1501124020", desc: "A poet's story of finding creativity in solitude.", img: "peakpx.jpg" },
      { title: "Boundless Shelves", author: "James Patel", isbn: "978-0140283334", desc: "Tales from the grandest library in history.", img: "peakpx.jpg" },
      { title: "Echoes of Paper", author: "Noah Rivera", isbn: "978-0307387899", desc: "Letters that changed the world.", img: "peakpx.jpg" }
    ];

    let loadedCount = 0;
    const loadBatch = 3;
    const container = document.getElementById('browseContainer');
    const loadingText = document.getElementById('loadingText');

    function renderBooks() {
      const nextBooks = allBooks.slice(loadedCount, loadedCount + loadBatch);
      nextBooks.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <img src="${book.img}" alt="Book Cover" class="book-cover">
          <div class="book-info">
            <div class="book-title">${book.title}</div>
            <div class="book-author">by ${book.author}</div>
            <div class="book-isbn">ISBN: ${book.isbn}</div>
            <div class="book-desc">${book.desc}</div>
          </div>
        `;
        container.appendChild(card);
      });
      loadedCount += nextBooks.length;

      if (loadedCount >= allBooks.length) {
        loadingText.textContent = "End of catalogue.";
      }
    }

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        renderBooks();
      }
    });

    renderBooks();
  </script>
</body>
</html>
