<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚Äì Hanging Libraries</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

      background-image: url('peakpx.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* NAVBAR (matches homePage + searchPage) */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #EAEAEA;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: #d6d6d6;
    }

    /* LOGIN CARD */
    .login-container {
      margin: 160px auto;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.90);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .login-container h2 {
      margin-bottom: 25px;
      color: #7a4b29;
    }

    .input-field {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 15px;
    }

    .login-btn {
      margin-top: 15px;
      width: 95%;
      background-color: #7a4b29;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background-color: #5c371f;
    }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <button class="nav-btn" onclick="location.href='homePage.html'">üèõ HOME</button>
    <button class="nav-btn" onclick="location.href='searchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='browsePage.html'">‚ò∞ BROWSE</button>
  </div>

  <!-- LOGIN BOX -->
  <div class="login-container">
    <h2>Log In to Hanging Libraries</h2>

    <input type="text" id="username" class="input-field" placeholder="Username" autocomplete="off">
    <input type="password" id="password" class="input-field" placeholder="Password">

    <button class="login-btn" id="loginBtn">Log In</button>
  </div>

<script>
/* ==========================================================
   LOGIN HANDLER ‚Äî MySQL + Express backend ready
   Matches your server.js route EXACTLY
========================================================== */

document.getElementById("loginBtn").addEventListener("click", async () => {

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  try {
    const response = await fetch("/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password })
    });

    const data = await response.json();

    if (data.success) {
      // Save login session
      localStorage.setItem("sessionUser", data.user);

      // Redirect after login
      window.location.href = "homePage.html";
    } else {
      alert("Incorrect username or password.");
    }

  } catch (err) {
    alert("Unable to connect to the server.");
    console.error(err);
  }
});

// ENTER triggers login
document.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    document.getElementById("loginBtn").click();
  }
});
</script>

</body>
</html>
