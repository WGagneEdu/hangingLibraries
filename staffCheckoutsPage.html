<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Checkouts - Hanging Libraries</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

  body {
    background-image: url('peakpx.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #2c2c2c;
  }

  /* NAVBAR (same styling as dashboard) */
  .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(8px);
    padding: 15px 0;
    border-bottom: 2px solid #ccc;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
  }

  .nav-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: #EAEAEA;
    padding: 8px 20px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 14px;
    transition: background 0.3s;
  }

  .nav-btn:hover { background-color: #d6d6d6; }

  /* TITLE */
  .title {
    margin-top: 130px;
    background: #8A4F2A;
    color: white;
    padding: 12px 30px;
    font-size: 22px;
    border-radius: 28px;
    font-weight: 600;
    text-align: center;
  }

  /* CONTENT AREA */
  .content {
    margin-top: 40px;
    width: 90%;
    max-width: 900px;
    background: rgba(255,255,255,0.93);
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
  }

  .checkout-item {
    border-bottom: 1px solid #aaa;
    padding: 15px 0;
  }

  .checkout-item:last-child {
    border-bottom: none;
  }

  .book-title {
    font-size: 18px;
    font-weight: bold;
  }

  .details {
    margin-top: 5px;
    font-size: 14px;
    color: #333;
  }

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <button class="nav-btn" onclick="location.href='homePage.html'">üèõ HOME</button>
    <button class="nav-btn" onclick="location.href='searchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='browsePage.html'">‚ò∞ BROWSE</button>
    <button class="nav-btn" onclick="location.href='editProfilePage.html'">üë§ PROFILE</button>
    <button class="nav-btn" onclick="location.href='staffPage.html'">üõ† STAFF</button>
    <button class="nav-btn" id="loginLogoutBtn">üîê LOGIN</button>
</div>

<div class="title">üìò Active Checkouts</div>

<div class="content" id="checkoutList">
  <!-- Example Checkout (replace with DB data later) -->
  <div class="checkout-item">
    <div class="book-title">The Great Gatsby</div>
    <div class="details">Checked out by: <strong>John Doe</strong></div>
    <div class="details">Due Date: <strong>2025-03-14</strong></div>
  </div>

  <div class="checkout-item">
    <div class="book-title">Atomic Habits</div>
    <div class="details">Checked out by: <strong>Sarah Lee</strong></div>
    <div class="details">Due Date: <strong>2025-03-21</strong></div>
  </div>
</div>


<script>
/* STAFF PROTECTION */
function isLoggedIn() { return localStorage.getItem("sessionUser") !== null; }
function getRole() { return localStorage.getItem("sessionRole"); }

function protectPage() {
  if (!isLoggedIn()) {
    alert("You must be logged in.");
    window.location.href = "loginPage.html";
  }
  if (getRole() !== "staff") {
    alert("Staff access only.");
    window.location.href = "homePage.html";
  }
}
protectPage();

/* LOGIN/LOGOUT BUTTON */
const loginBtn = document.getElementById("loginLogoutBtn");
loginBtn.textContent = isLoggedIn() ? "üö™ LOGOUT" : "üîê LOGIN";
loginBtn.onclick = () => {
  if (isLoggedIn()) {
    localStorage.clear();
    alert("Logged out.");
  }
  window.location.href = "loginPage.html";
};
</script>

</body>
</html>
