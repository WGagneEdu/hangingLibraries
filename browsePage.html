<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Library - Hanging Libraries</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }

    body {
      background-image: url('peakpx.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #2c2c2c;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #EAEAEA;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    .nav-btn:hover { background-color: #d6d6d6; }

    /* TITLE */
    .title {
      margin-top: 130px;
      background: #8A4F2A;
      color: white;
      padding: 12px 30px;
      font-size: 22px;
      border-radius: 28px;
      width: max-content;
      margin-left: auto;
      margin-right: auto;
      font-weight: 600;
    }

    /* BOOK GRID */
    .browse-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 85%;
      max-width: 1200px;
      margin: 40px auto;
      padding-bottom: 60px;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }

    .book-card:hover { transform: translateY(-5px); }

    .book-cover {
      width: 130px;
      height: 190px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .book-title { font-size: 16px; font-weight: 600; }
    .book-author { font-size: 14px; color: #666; }
    .book-isbn { font-size: 13px; color: #777; font-style: italic; }
    .book-desc { font-size: 13px; color: #444; margin-top: 6px; }

    .loading {
      text-align: center;
      color: white;
      margin: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <button class="nav-btn" onclick="location.href='homePage.html'">üèõ HOME</button>
    <button class="nav-btn" onclick="location.href='searchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='browsePage.html'">‚ò∞ BROWSE</button>

    <button class="nav-btn" id="profileBtn">üë§ PROFILE</button>
    <button class="nav-btn" id="staffBtn" style="display:none;">üõ† STAFF</button>

    <button class="nav-btn" id="loginLogoutBtn">üîê LOGIN</button>
  </div>

  <div class="title">BROWSE COLLECTION</div>

  <div class="browse-container" id="browseContainer"></div>
  <div class="loading" id="loadingText">Loading books...</div>


<script>
/* ==========================================================
   NAVBAR LOGIN / STAFF LOGIC
========================================================== */
function isLoggedIn() {
  return localStorage.getItem("sessionUser") !== null;
}

function getRole() {
  return localStorage.getItem("sessionRole");
}

function setupNavbar() {
  const loginBtn = document.getElementById("loginLogoutBtn");

  loginBtn.textContent = isLoggedIn() ? "üö™ LOGOUT" : "üîê LOGIN";
  loginBtn.onclick = () => {
    if (isLoggedIn()) {
      localStorage.clear();
      window.location.href = "loginPage.html";
    } else {
      window.location.href = "loginPage.html";
    }
  };

  document.getElementById("profileBtn").onclick = () => {
    if (!isLoggedIn()) {
      alert("Please log in first.");
      window.location.href = "loginPage.html";
      return;
    }
    window.location.href = "editProfilePage.html";
  };

  // Staff only
  if (getRole() === "staff") {
    const s = document.getElementById("staffBtn");
    s.style.display = "flex";
    s.onclick = () => window.location.href = "staffPage.html";
  }
}

setupNavbar();


/* ==========================================================
   LOAD BOOKS FROM DATABASE WITH INFINITE SCROLL
========================================================== */
let allBooks = [];
let loadedCount = 0;
const batchSize = 12;

async function fetchBooks() {
  const response = await fetch("/getAllBooks");
  const data = await response.json();

  if (!data.success) {
    document.getElementById("loadingText").textContent =
      "Error loading books.";
    return;
  }

  allBooks = data.books;
  renderBatch();
}

function renderBatch() {
  const container = document.getElementById("browseContainer");
  const loading = document.getElementById("loadingText");

  const nextBatch = allBooks.slice(loadedCount, loadedCount + batchSize);

  nextBatch.forEach(book => {
    const card = document.createElement("div");
    card.className = "book-card";

    card.innerHTML = `
      <img src="${book.cover || 'peakpx.jpg'}" class="book-cover">
      <div class="book-title">${book.title}</div>
      <div class="book-author">by ${book.author}</div>
      <div class="book-isbn">ISBN: ${book.isbn}</div>
      <div class="book-desc">${book.description || ""}</div>
    `;
    container.appendChild(card);
  });

  loadedCount += nextBatch.length;

  if (loadedCount >= allBooks.length) {
    loading.textContent = "End of collection.";
  }
}

window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
    renderBatch();
  }
});

// Load initial data
fetchBooks();
</script>

</body>
</html>
