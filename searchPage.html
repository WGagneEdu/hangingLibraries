<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Hanging Libraries</title>

  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-image: url('peakpx.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* NAVBAR (MATCHING loginPage + homePage) */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #EAEAEA;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }

    .nav-btn:hover {
      background-color: #d6d6d6;
    }

    /* PAGE TITLE */
    .title {
      margin-top: 150px;
      background: #8A4F2A;
      color: white;
      padding: 12px 30px;
      font-size: 22px;
      border-radius: 28px;
      font-weight: 600;
      text-align: center;
      width: max-content;
      margin-left: auto;
      margin-right: auto;
    }

    /* SEARCH BAR */
    .search-box {
      margin: 25px auto;
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 650px;
      background: white;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 20px;
    }

    .search-input {
      flex: 1;
      border: none;
      font-size: 16px;
      outline: none;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <button class="nav-btn" onclick="location.href='homePage.html'">üèõ HOME</button>
    <button class="nav-btn" onclick="location.href='searchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='browsePage.html'">‚ò∞ BROWSE</button>

    <button class="nav-btn" id="profileBtn">üë§ PROFILE</button>

    <button class="nav-btn" id="loginLogoutBtn">üîê LOGIN</button>
  </div>

  <!-- PAGE TITLE -->
  <div class="title">SEARCH</div>

  <!-- SEARCH BAR -->
  <div class="search-box">
    üîé
    <input
      id="searchInput"
      class="search-input"
      type="text"
      placeholder="Search for books, authors, or tags..."
    >
  </div>

<script>
/* ==========================================================
   LOGIN / LOGOUT TOGGLE + PROFILE PROTECTION
========================================================== */

function isLoggedIn() {
  return localStorage.getItem("sessionUser") !== null;
}

function updateLoginButton() {
  const btn = document.getElementById("loginLogoutBtn");
  btn.textContent = isLoggedIn() ? "üö™ LOGOUT" : "üîê LOGIN";
}

document.getElementById("loginLogoutBtn").addEventListener("click", () => {
  if (isLoggedIn()) {
    localStorage.removeItem("sessionUser");
    updateLoginButton();
    alert("You have been logged out.");
  } else {
    window.location.href = "loginPage.html";
  }
});

document.getElementById("profileBtn").addEventListener("click", (e) => {
  if (!isLoggedIn()) {
    e.preventDefault();
    alert("You must log in first.");
    window.location.href = "loginPage.html";
    return;
  }
  window.location.href = "profilePage.html";
});

// On load
updateLoginButton();

/* ==========================================================
   SEARCH HANDLER (READY FOR NODE + EXPRESS + MYSQL)
========================================================== */

// ENTER triggers search
document.getElementById("searchInput").addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    const query = document.getElementById("searchInput").value.trim();
    if (!query) return;

    // Redirect to results page
    window.location.href = "resultsPage.html?search=" + encodeURIComponent(query);
  }
});
</script>

</body>
</html>
