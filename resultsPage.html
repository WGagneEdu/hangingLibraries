<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results - Hanging Libraries</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; }

    body {
      background-image: url('peakpx.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      color: #2c2c2c;
    }

    /* NAVBAR */
    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .nav-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #EAEAEA;
      padding: 8px 20px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      transition: background 0.3s;
    }
    .nav-btn:hover { background: #d6d6d6; }

    /* PAGE TITLE */
    .title {
      margin-top: 130px;
      background: #8A4F2A;
      color: white;
      padding: 12px 30px;
      font-size: 22px;
      border-radius: 28px;
      text-align: center;
      width: max-content;
      margin-left: auto;
      margin-right: auto;
      font-weight: 600;
    }

    /* SEARCH TERM */
    .search-term {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 12px 25px;
      border-radius: 20px;
      font-size: 16px;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    /* RESULTS GRID */
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 80%;
      max-width: 1000px;
      margin: 40px auto 60px auto;
    }

    .book-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.2s;
      text-align: center;
    }

    .book-card:hover { transform: translateY(-5px); }

    .book-cover {
      width: 130px;
      height: 190px;
      border-radius: 6px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
    .book-author { font-size: 14px; color: #555; }
    .book-isbn { font-size: 13px; color: #777; font-style: italic; margin-bottom: 6px; }
    .book-desc { font-size: 13px; color: #555; }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <button class="nav-btn" onclick="location.href='homePage.html'">üèõ HOME</button>
    <button class="nav-btn" onclick="location.href='searchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='browsePage.html'">‚ò∞ BROWSE</button>

    <button class="nav-btn" id="profileBtn">üë§ PROFILE</button>
    <button class="nav-btn" id="staffBtn" style="display:none;">üõ† STAFF</button>

    <button class="nav-btn" id="loginLogoutBtn">üîê LOGIN</button>
  </div>

  <!-- PAGE TITLE -->
  <div class="title">SEARCH RESULTS</div>

  <!-- SEARCH TERM -->
  <div id="searchTermDisplay" class="search-term"></div>

  <!-- RESULT GRID -->
  <div id="resultsContainer" class="results-container"></div>


<script>
/* ==========================================================
   NAVBAR LOGIN / STAFF LOGIC
========================================================== */
function isLoggedIn() {
  return localStorage.getItem("sessionUser") !== null;
}

function getRole() {
  return localStorage.getItem("sessionRole");
}

function setupNavbar() {
  // Login button
  const loginBtn = document.getElementById("loginLogoutBtn");
  loginBtn.textContent = isLoggedIn() ? "üö™ LOGOUT" : "üîê LOGIN";

  loginBtn.onclick = () => {
    if (isLoggedIn()) {
      localStorage.clear();
      window.location.href = "loginPage.html";
    } else {
      window.location.href = "loginPage.html";
    }
  };

  // Profile redirect protection
  document.getElementById("profileBtn").onclick = () => {
    if (!isLoggedIn()) {
      alert("Please log in first.");
      window.location.href = "loginPage.html";
      return;
    }
    window.location.href = "editProfilePage.html";
  };

  // Staff-only button
  if (getRole() === "staff") {
    const s = document.getElementById("staffBtn");
    s.style.display = "flex";
    s.onclick = () => window.location.href = "staffPage.html";
  }
}

setupNavbar();


/* ==========================================================
   FETCH SEARCH RESULTS FROM DATABASE
========================================================== */
async function loadSearchResults() {
  const params = new URLSearchParams(window.location.search);
  const query = params.get("query") || "";

  document.getElementById("searchTermDisplay").textContent =
    query ? `Results for: "${query}"` : "No search term provided.";

  if (!query) return;

  // Request results from backend
  const response = await fetch(`/searchBooks?query=${encodeURIComponent(query)}`);
  const data = await response.json();

  const container = document.getElementById("resultsContainer");
  container.innerHTML = "";

  if (!data.success || data.books.length === 0) {
    container.innerHTML = `<p style="color:white;font-size:18px;margin-top:20px;">No results found.</p>`;
    return;
  }

  // Render database results
  data.books.forEach(book => {
    const card = document.createElement("div");
    card.className = "book-card";

    card.innerHTML = `
      <img src="${book.cover || 'peakpx.jpg'}" class="book-cover">
      <div class="book-title">${book.title}</div>
      <div class="book-author">by ${book.author}</div>
      <div class="book-isbn">ISBN: ${book.isbn}</div>
      <div class="book-desc">${book.description || ""}</div>
    `;

    container.appendChild(card);
  });
}

loadSearchResults();
</script>

</body>
</html>
