<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Waitlists - Hanging Libraries</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Tahoma, sans-serif; }

  body {
    background-image: url('peakpx.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #2c2c2c;
  }

  .navbar {
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(8px);
    padding: 15px 0;
    border-bottom: 2px solid #ccc;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 10;
  }

  .nav-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: #EAEAEA;
    padding: 8px 20px;
    border-radius: 8px;
    cursor: pointer;
    border: none;
    font-size: 14px;
    transition: 0.3s;
  }

  .nav-btn:hover { background: #d6d6d6; }

  .title {
    margin-top: 130px;
    background: #8A4F2A;
    color: white;
    padding: 12px 30px;
    font-size: 22px;
    border-radius: 28px;
    font-weight: 600;
  }

  .content {
    margin-top: 40px;
    width: 90%;
    max-width: 900px;
    background: rgba(255,255,255,0.93);
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 0 12px rgba(0,0,0,0.3);
  }

  .book-block {
    padding: 20px;
    border-bottom: 1px solid #ccc;
  }

  .book-block:last-child {
    border-bottom: none;
  }

  .book-title {
    font-size: 18px;
    font-weight: bold;
  }

  .waitlist-entry {
    margin-top: 10px;
    padding: 8px;
    background: #EEE;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .wait-btn {
    background: #8A4F2A;
    color: white;
    padding: 5px 12px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  .wait-btn:hover { background: #723e22; }

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <button class="nav-btn" onclick="location.href='homePage.html'">üèõ HOME</button>
    <button class="nav-btn" onclick="location.href='searchPage.html'">üîç SEARCH</button>
    <button class="nav-btn" onclick="location.href='browsePage.html'">‚ò∞ BROWSE</button>
    <button class="nav-btn" onclick="location.href='editProfilePage.html'">üë§ PROFILE</button>
    <button class="nav-btn" onclick="location.href='staffPage.html'">üõ† STAFF</button>
    <button class="nav-btn" id="loginLogoutBtn">üîê LOGIN</button>
</div>

<div class="title">üïí Manage Waitlists</div>

<div class="content" id="waitlistContainer">

  <div class="book-block">
    <div class="book-title">The Hunger Games</div>

    <div class="waitlist-entry">
      <span>John Doe</span>
      <button class="wait-btn">Remove</button>
    </div>

    <div class="waitlist-entry">
      <span>Lisa Moon</span>
      <button class="wait-btn">Remove</button>
    </div>
  </div>

  <div class="book-block">
    <div class="book-title">Dune</div>

    <div class="waitlist-entry">
      <span>Chris P.</span>
      <button class="wait-btn">Remove</button>
    </div>
  </div>

</div>


<script>
function isLoggedIn() { return localStorage.getItem("sessionUser") !== null; }
function getRole() { return localStorage.getItem("sessionRole"); }

function protectPage() {
  if (!isLoggedIn()) {
    alert("You must be logged in.");
    window.location.href = "loginPage.html";
  }
  if (getRole() !== "staff") {
    alert("Staff only.");
    window.location.href = "homePage.html";
  }
}
protectPage();

const loginBtn = document.getElementById("loginLogoutBtn");
loginBtn.textContent = isLoggedIn() ? "üö™ LOGOUT" : "üîê LOGIN";
loginBtn.onclick = () => {
  if (isLoggedIn()) localStorage.clear();
  window.location.href = "loginPage.html";
};
</script>

</body>
</html>
